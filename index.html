<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Karel a JavaScript</title>
  <link rel="stylesheet" href="combined.css" />
 </head>
 <body>
  <div style="overflow: hidden;" class="not-selectable" unselectable="on">
   <section style="float: left; width: 40%">
    <header>
     <h2>Karlův svět</h2>
    </header>
    <article>
     <canvas id="world" style="border-style: solid; border-width: 2px; border-color: inherit;" width="300" height="300"></canvas>
    </article>
   </section>
   <section style="float: left; width: 58%">
    <header>
     <h2>Příkazy</h2>
    </header>
    <article>
     <textarea id="codeArea" name="code" rows="10" style="width: 100%;height:300px">krok()</textarea>
    </article>
   </section>
  </div>
  <div class="not-selectable" unselectable="on" style="overflow: hidden; width: 100%;">
   <span class="button not-selectable" title="Reset the code of this lesson" unselectable="on" id="move-button"    >krok();</span>
   <span class="button not-selectable" title="Reset the code of this lesson" unselectable="on" id="turnLeft-button">vlevoVbok();</span>
   <div style="float: right;">
    <span class="button not-selectable" title="Go back one lesson" style="margin-right: 10px;" unselectable="on" id="back-button">Spustit</span>
   </div>
  </div>
  
  <script src="jquery-2.js"></script>
  <script src="karel.js"></script>
  <script src="world.js"></script>
  <script src="ui.js"></script>
  <script src="parser.js"></script>
  
  
 </body>
</html>
